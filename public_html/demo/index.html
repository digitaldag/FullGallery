<html>
    <head>
        <title>FullGallery</title>
        <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <script src="js/libs/jquery/jquery.min.js" />

        <script src="js/libs/fullgallery/FullGallery.js" />
        <script>
            $(document).ready(function() {
                $('#gallery').FullGallery({images: [

                        {url: 'http://navigareinsieme.telecomitalia.it/wp-content/uploads/2012/09/LAND192.jpg'},

                        {url: 'http://killbillx.files.wordpress.com/2013/11/lidialorella-crisobonzi-viaggio-usa.jpg'},
                        {url: 'http://aforismi.meglio.it/img/frasi/viaggio.jpg'}
                    ],
                    time: 5000,
                    autoplay: false,
                    animation: 'fade',
                    mini: 'thumbinal'});
            });
        </script>

</html>
